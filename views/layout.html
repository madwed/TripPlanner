<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Trip Planner{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/trip_planner.css" />
	{% block head %}{% endblock %}
</head>
<body>

<div class="navbar">
	<div class="row">
		<div class="container">
			<div class="content">
				<h2><a href="/">Trip Planner</a></h2>
				<h3><a href="/">Home</a></h3>
				<h3><a href="/">About</a></h3>
				<h3><a href="/">Content</a></h3>
			</div>
		</div>
	</div>
</div>

{% block content %}{% endblock %}

<div class="section footer">	
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="container">
				<div class="content">
					<p>Copywright 2O15</p>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3uyTjSXVcjRDKenns5H-2FWvGIvMqRzY&sensor=true"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/js/googleMaps.js"></script>

</body>
</html>
